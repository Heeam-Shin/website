{{ $p := . }}
{{ $docs := .Site.GetPage "/docs" }}
{{ $menuSections := (where $docs.Sections ".Params.section_main" true) }}
<div class="container top-menu no-print">
  <div class="docs-top-menu tabs">
    <ul>
      {{ range $menuSections }}
      {{ $isDescendant := $p.IsDescendant . }}
      <li><a href="{{ .RelPermalink }}" {{ if $isDescendant }} class="is-active" {{ end }}>{{ .LinkTitle }}</a></li>
      {{ end }}
    </ul>
  </div>
</div>
